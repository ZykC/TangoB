<template name="App_stock">
      <h1 class="title">BlockCycle</h1>
        <span class="titleSmall">
            <span class="glyphicon glyphicon-bitcoin"></span>lockchain Recycle</span>
    <div class="content">
    <h2>Materials being transported </h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Material</th>
                <th>From</th>
                <th>To</th>
                <th>By</th>
                <th>Id</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through each registered domain and add it to the table -->
            {{#each registeredDomains}}
                <tr>
                    <td> <img class="js-image thumbnail-img"  src="{{obj_img}}" alt="picture" height="80" width="80" /> </td>
                    <td>{{ transport_from }}</td>
                    <td>{{ transport_to }}</td>
                    <td>{{ transport_by }}</td>
                    <td>{{ transport_id}}</td>
                    <td><button class="btn btn-success js-show-image-form">Received ?</button></td>
     
                </tr>
            {{/each}}
        </tbody>
    </table>
    </div>
</template>
