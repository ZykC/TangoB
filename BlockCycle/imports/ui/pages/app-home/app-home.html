
<template name="image_add_form">

<div class="modal fade" id="image_add_form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
        </div>
      </div>
      <div class="modal-body">
        <form class="js-add-image">
          <div class="form-group">
            <label for="organization_name">Organization name:</label>
            <input type="text" class="form-control" id="organization_name" placeholder="url" name="organization_name"/>
        </div>
        <div class="form-group">
         <label for="benef_address">Your address:</label>
          <textarea class="form-control" id="benef_address" placeholder="Describe the image here" name="benef_address"></textarea>
        </div>
          <button class="btn btn-success">save</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" data-dismiss="modal">cancel</button>
      </div>
      </div>
    </div>
  </div>
</template>

<template name="App_home">
{{>image_add_form}}
    <h1 class="title">BlockCycle</h1>
        <span class="titleSmall">
            <span class="glyphicon glyphicon-bitcoin"></span>lockchain Recycle</span>
    <div class="content">
    <h2>List of materials on the market</h2>
    
    <table class="table">
        <thead>
            <tr>
                <th>Picture </th>
                <th>Organization </th>
                <th>Description</th>
                <th>Address</th>
                <th>Co2 - environmental value</th>
                <th>Price</th>
                <th>Available options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through each registered domain and add it to the table -->
            {{#each materials}}
                <tr>
                    <td> {{ obj_name }} <img class="js-image thumbnail-img"  src="{{img_src}}" alt="picture" height="80" width="80" /> </td>
                    <td> {{obj_sourcer}} </td>
                    <td>{{ obj_desc }}</td>
                    <td>{{ obj_address }}</td>
                    <td>{{ obj_val }}</td>
                    <td>{{ obj_price }}</td>
                    <td> <button class="btn btn-success js-show-image-form">acquire object</button> </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
     
        </div>
</template>
