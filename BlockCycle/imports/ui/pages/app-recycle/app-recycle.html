<template name="Transport_form">

<div class="modal fade" id="Transport_form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
        </div>
      </div>
      <div class="modal-body">
        <form class="js-add-image">
          <div class="form-group">
            <label for="organization_name">Organization name:</label>
            <input type="text" class="form-control" id="organization_name" placeholder="url" name="organization_name"/>
        </div>
        <div class="form-group">
         <label for="benef_address">Your address:</label>
          <textarea class="form-control" id="benef_address" placeholder="Describe the image here" name="benef_address"></textarea>
        </div>
          <button class="btn btn-success">save</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" data-dismiss="modal">cancel</button>
      </div>
      </div>
    </div>
  </div>
</template>


<template name="App_recycle">
{{>Transport_form}}
      <h1 class="title">BlockCycle</h1>
        <span class="titleSmall">
            <span class="glyphicon glyphicon-bitcoin"></span>lockchain Recycle</span>
    <div class="content">
    <h2>Recycled materials</h2>
<table class="table table-striped">
        <thead>
            <tr>
                <th>Material </th>
                <th>From </th>
                <th>Address </th>
                <th>To</th>
                <th>Address </th>
                <th>available option </th>
            </tr>
        </thead>

        <tbody>
            <!-- Loop through each registered domain and add it to the table -->
            {{#each transports}}

                <tr>
                    <td> {{ material_name }} <img class="js-image thumbnail-img"  src="{{photo}}" alt="photo" height="80" width="80" /> </td>
                    <td> {{sourcer_name}} </td>

                    <td>{{ sourcer_address }}</td>

                    <td>{{ organization_name }}</td>

                    <td>{{ benef_address }}</td>

                    <td> <button id="aquireBtn" class="btn btn-success js-show-image-form">Transport object</button> </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    </div>
</template>
